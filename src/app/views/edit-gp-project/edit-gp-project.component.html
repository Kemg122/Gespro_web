<div class="row">
    <div class="d-flex justify-content-between mb-2">
      <h5 class="text-black">{{ title }} project</h5>
    </div>
  
    <div class="row">
      <form (ngSubmit)="save()" [formGroup]="projectForm">
        <div class="row my-1">
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="amount" placeholder="amount" type="number">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="creationDate" placeholder="creation date"
            onfocus="(this.type='date')" type="text">
          </div>
        </div>
        <div class="row my-1">
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="startDate"  placeholder=" start date"
            onfocus="(this.type='date')" type="text">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="endDate" placeholder="end Date" onfocus="(this.type='date')" type="text">
          </div>
         
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="upDate"  placeholder="update"
            onfocus="(this.type='date')" type="text">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="name" placeholder="name" type="text">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="description" placeholder="description" type="text">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="projectCode" placeholder="project code" type="text">
          </div>
         <!-- <div class="form-group col-md-4">
            <input class="form-control" formControlName="gpPhases" placeholder="phase project" type="text">
          </div>-->
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="gpChefProjet" placeholder="chef project" type="number">
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" formControlName="gpOrganization" placeholder="organisation" type="number">
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button [disabled]="projectForm.invalid" class="btn btn-primary btn-sm mx-2" type="submit">Register
          </button>
          <button class="btn btn-secondary btn-sm" type="reset">Reset</button>
        </div>
      </form>
    </div>
  </div>
