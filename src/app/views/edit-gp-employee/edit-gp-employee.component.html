<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title text-center">
                Ajouter une adresse !!!
            </h5>
            <div class="card-body">
                <form [formGroup]="empForm" (ngSubmit)="save()">
                    <div class="row my-1">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" placeholder="File number"
                                formControlName="fileNumber">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" placeholder="Firstname" formControlName="firstname">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" placeholder="Lastname" formControlName="lastname">
                        </div>
                    </div>

                    <div class="row my-1">
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" placeholder="Email" formControlName="email">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" placeholder="Login" formControlName="login">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" placeholder="Phone"
                                formControlName="phoneNumber">
                        </div>
                    </div>

                    <button class="btn btn-primary btn-sm" type="submit">Enregistrer </button>
                </form>
            </div>
        </div>
    </div>
</div>
