<div class="container">
  <div class="card-header d-flex justify-content-between">
    <h5 class="card-title">Project List</h5>
    <i class="fa fa-plus-circle text-primary fa-2x" routerLink="/admin/projects/nouveau" title="add"></i>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Creation Date</th>
        <th>End Date</th>
        <th>Start Date</th>
        <th>Update Date</th>
        <th>Description</th>
        <th>Name</th>
        <th>Project Code</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{project.amount}}</td>
        <td>{{project.creationDate}}</td>
        <td>{{project.endDate}}</td>
        <td>{{project.startDate}}</td>
        <td>{{project.updateDate}}</td>
        <td>{{project.description}}</td>
        <td>{{project.name}}</td>
        <td>{{project.projectCode}}</td>
        <td>
          <i (click)="edit(project.id)" class="fa fa-user-edit text-primary mx-3" title="edit"></i>
          <i (click)="delete(project.id)" class="fa fa-trash-alt text-danger" title="Delete"></i>
          <i (click)="projectPhase(project.id)" class="fa fa-eye text-primary mx-3" title="Phases"></i>

        </td>
      </tr>
    </tbody>
  </table>
</div>
