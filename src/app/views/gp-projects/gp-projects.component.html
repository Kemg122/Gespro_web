<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Amount</th>
      <th>Creation Date</th>
      <th>End Date</th>
      <th>Start Date</th>
      <th>Update Date</th>
      <th>Description</th>
      <th>Name</th>
      <th>Project Code</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.amount}}</td>
      <td>{{project.creationDate}}</td>
      <td>{{project.endDate}}</td>
      <td>{{project.startDate}}</td>
      <td>{{project.updateDate}}</td>
      <td>{{project.description}}</td>
      <td>{{project.name}}</td>
      <td>{{project.projectCode}}</td>
      <td>
        <button (click)="edit(project.id)" class="btn btn-primary" type="button">Edit</button>
        <button (click)="delete(project.id)" class="btn btn-danger" type="button">Delete</button>
        <button (click)="projectPhase(project.id)" class="btn btn-info" type="button">Phases</button>

      </td>
    </tr>
    </tbody>
  </table>
</div>
