<div class="container">
    <h2>All Addresses : </h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Country</th>
                <th>Street label</th>
                <th>Street number</th>
                <th>Zip code</th>
                <th>Is main</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let adr of gpAddresses">
                <td>{{adr.country}}</td>
                <td>{{adr.streetLabel}}</td>
                <td>{{adr.streetNumber}}</td>
                <td>{{adr.zipCode}}</td>
                <td>{{adr.isMain}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="edit(adr.id)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="delete(adr.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
