<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>File number</th>
                <th>Last name</th>
                <th>First name</th>
                <th>Email</th>
                <th>Login </th>
                <th>Phone</th>
                <th>Creation date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeList">
                <td>{{emp.fileNumber}}</td>
                <td>{{emp.lastname}}</td>
                <td>{{emp.firstname}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.login}}</td>
                <td>{{emp.phoneNumber}}</td>
                <td>{{emp.creationDate}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="edit(emp.id)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="delete(emp.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
