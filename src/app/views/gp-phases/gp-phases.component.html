<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Project Phases : </h2>
        </div>
        <div class="col-md-6"><button type="button" class="btn btn-primary" (click)="addphase()">Add Phase</button>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Code</th>
                <th>Start Date</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Creation Date</th>
                <th>Description</th>
                <th>End Date</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let phase of listPhases">
                <td>{{phase.phaseCode}}</td>
                <td>{{phase.startDate}}</td>
                <td>{{phase.status}}</td>
                <td>{{phase.amount}}</td>
                <td>{{phase.creationDate}}</td>
                <td>{{phase.description}}</td>
                <td>{{phase.endDate}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="edit(phase.id)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="delete(phase.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
